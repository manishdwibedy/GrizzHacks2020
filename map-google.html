    <script>
        function initMap() {
          //var lat = parseFloat('12.854', 10);
          //var lng = parseFloat('16.255', 10);
          var center = {lat: 28.6139, lng: 77.2090 };
          var map = new google.maps.Map(document.getElementById('map_canvas'), {
              zoom: 8,
              center: center,
              scrollwheel: true
          });
          var marker = new google.maps.Marker({
              position: center,
              map: map
          });
          marker.addListener('click', function() {
            infowindow.open(map, marker);
          });
        }
