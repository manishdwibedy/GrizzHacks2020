<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "css/login-style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Register</title>
</head>
<body style="background-image:url(https://d3ha2z1h6pzc4t.cloudfront.net/webapp/register1.jpg);
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
display: -ms-flexbox;
display: flex;
-ms-flex-align: center;
align-items: center;
padding-top: 20px;
padding-bottom: 20px">
<form class="form-signin" action="#" method="POST">
  <div class="text-center mb-4">
    <h1 class="text-center mb-3"><i class="fas fa-user-plus"></i>  Register</h1>
    <p class="lead">Please register to continue</p>
  </div>

  <div class="form-label-group">
    <input
      type="name"
      id="name"
      name="name"
      class="form-control"
      placeholder="Enter Name"
    />
    <label for="name">Name</label>
  </div>
  <div class="form-label-group">
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      placeholder="Enter Email"
    />
    <label for="email">Email</label>
  </div>
  <div class="form-label-group">
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      placeholder="Create Password"
    />
    <label for="password">Password</label>
  </div>
  <div class="form-label-group">
    <input
      type="password"
      id="password2"
      name="password2"
      class="form-control"
      placeholder="Confirm Password"
    />
    <label for="password2">Confirm Password</label>
  </div>
  <div class="form-label-group">
    <input
      type="text"
      id="phone"
      name="phone"
      class="form-control"
      placeholder="Enter Phone Number"
    />
    <label for="phone">Phone Number (Optional)</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  <p class="lead mt-4">Have An Account? <a href="#" style="color: purple"><strong>Login</strong></a><br>
  Go to Home Page <a href="#" style="color: purple"><strong>Click Here</strong></a>
</form>
</body>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
